name: Release

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git config
        run: |
          git config user.name "release-it"
          git config user.email "release-it@ui-bytes.dev"

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          run_install: |
            - args: [--frozen-lockfile]

      - name: Release

        run:
          if pnpm run should-semantic-release ;
          then pnpm release-it --verbose --ci ; fi
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
