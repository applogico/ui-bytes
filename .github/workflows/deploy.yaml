name: Deploy

permissions:
  contents: write
  id-token: write

on:
  push:
    tags:
      - '**'

env:
  REGISTRY: ghcr.io
  ORG: applogico

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name:
          Extract metadata (tags, labels) for
          Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images:
            ${{ env.REGISTRY }}/${{ env.ORG}}/ui-bytes:${{github.ref_name}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY}}/${{ env.ORG }}/ui-bytes:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY}}/${{ env.ORG}}/ui-bytes:buildcache,mode=max
